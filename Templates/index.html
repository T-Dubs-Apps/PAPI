<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPI | System Online</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --bg-color: #0a0a0a;
            --terminal-bg: #111;
            --text-color: #0f0;
            --dim-text: #005500;
            --highlight: #00ff00;
            --error: #ff3333;
            --font-stack: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-stack);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Scanline effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: var(--terminal-bg);
            border: 2px solid var(--dim-text);
            padding: 20px;
            box-shadow: 0 0 20px var(--dim-text);
            position: relative;
            z-index: 1;
            border-radius: 5px;
        }

        header {
            border-bottom: 1px solid var(--dim-text);
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 5px var(--highlight);
        }

        .status-indicator {
            font-size: 14px;
            border: 1px solid var(--highlight);
            padding: 5px 10px;
            background: rgba(0, 255, 0, 0.1);
        }

        .terminal-output {
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
            border: 1px solid #222;
            padding: 10px;
            background: #000;
        }

        .log-entry { margin-bottom: 5px; opacity: 0; animation: fadeIn 0.3s forwards; }
        .log-entry.success { color: var(--highlight); }
        .log-entry.warning { color: orange; }
        .log-entry.info { color: #aaa; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .controls {
            display: flex;
            gap: 10px;
            border-top: 1px solid var(--dim-text);
            padding-top: 20px;
        }

        button {
            background: transparent;
            border: 1px solid var(--highlight);
            color: var(--highlight);
            padding: 10px 20px;
            font-family: var(--font-stack);
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background: var(--highlight);
            color: #000;
            box-shadow: 0 0 10px var(--highlight);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>PAPI v2.0</h1>
            <div class="status-indicator">SYSTEM: ONLINE</div>
        </header>

        <div class="terminal-output" id="console">
            <!-- Logs will appear here -->
        </div>

        <div class="controls">
            <button onclick="runDiagnostics()">Run Diagnostics</button>
            <button onclick="clearConsole()">Clear Log</button>
            <button onclick="systemReboot()">Reboot</button>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        const consoleDiv = document.getElementById('console');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            entry.innerText = `[${time}] ${message}`;
            consoleDiv.appendChild(entry);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function bootSequence() {
            log("Initializing PAPI Kernel...", "info");
            await sleep(600);
            log("Mounting file system...", "info");
            await sleep(400);
            log("Loading 'index.html' interface...", "success");
            await sleep(500);
            log("Render Environment detected.", "warning");
            await sleep(300);
            log("SYSTEM READY.", "success");
        }

        async function runDiagnostics() {
            log("Running full system scan...", "info");
            await sleep(1000);
            log("CPU: Optimal", "success");
            await sleep(500);
            log("Memory: Stable", "success");
            await sleep(500);
            log("Network: Connected (Secure)", "success");
        }

        function clearConsole() {
            consoleDiv.innerHTML = '';
        }

        async function systemReboot() {
            clearConsole();
            log("Rebooting system...", "warning");
            await sleep(1500);
            bootSequence();
        }

        // Start on load
        window.onload = bootSequence;
    </script>
</body>
</html>
